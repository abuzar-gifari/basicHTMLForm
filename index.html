<!DOCTYPE html>
<html>
	<head>
		<title>Real world Project form</title>
		<!-- Include CSS -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="container">
			<div class="boro_section">
				<h1>Sign Up</h1>
				<div class="section">
					<label for="first-name">First Name</label>
					<input type="text" id="first-name" placeholder="Enter your first name">
				</div> <!-- /.form-group -->
				
				<div class="section">
					<label for="Last-name">Last Name</label>
					<input type="text" id="last-name" placeholder="Enter your last name">
				</div> <!-- /.form-group -->
				
				<div class="section">
					<label for="email">E-mail</label>
					<input type="email" id="email" placeholder="Enter your email">
				</div> <!-- /.form-group -->
				
				<div class="section">
					<label for="password">Password</label>
					<input type="password" id="password" placeholder="Enter your password">
				</div> <!-- /.form-group -->
				
				<div class="section">
					<label for="password2">Confirm your Password</label>
					<input type="password" id="password2" placeholder="Enter your password">
				</div> <!-- /.form-group -->
				<button type="submit" class="btn">Sign Up</button>
				<p class="bottom-text">By Clicking the sign up button, you agree to our</p>
				<p class="bottom-a"><a href="#">Terms & Conditions</a> and
				<a href="#">Prvacy Policy</a> </p>
			</div> <!-- /.form-wrap -->
		</div> <!-- END of container -->
	</body>
</html>
